<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./view/style.css" />
    <title>Pure Pursuit</title>

    <script type="module" src="app.mjs"></script>
  </head>
  <body>
    <header id="pageTitle">Pure Pursuit Path Generator</header>
    <div id="mainContainer">
      <div id="sideBar">
        <div id="controlBar">
          <div id="controlButtonsContainer">
            <button class="controlButton">Save</button>
            <button class="controlButton">Path Point Mode</button>
            <button class="controlButton">New Auton</button>
            <button class="controlButton">New Path</button>
          </div>
          <div id="programSelector" class="tab">
            <button>Auton 1</button>
            <button>Auton 2</button>
            <button>Auton 3</button>
            <button>Auton 4</button>
            <button>Auton 5</button>
            <!-- Above buttons just for demo -->
          </div>
          <div id="pathSelector" class="tab">
            <button>Path 1</button>
            <button>Path 2</button>
            <button>Path 3</button>
            <button>Path 4</button>
            <button>Path 5</button>
            <!-- Above buttons just for demo -->
          </div>
        </div>

        <div id="pointControlContainer">
          <header class="sectionHeader">Control Points</header>
        </div>
      </div>
      <div id="eisel">
        <canvas id="bgCanvas"></canvas>
        <canvas id="fgCanvas"></canvas>
      </div>
    </div>
    <img src="./images/robot-image.svg" id="robotImage" />
    <img src="./images/Cropped-Field.png" id="fieldImage" />
  </body>
</html>
